<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Automated System - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4c6ef5, #15aabf);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #343a40;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.4rem;
      color: #495057;
      font-weight: 500;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ced4da;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: #4c6ef5;
      box-shadow: 0 0 5px rgba(76, 110, 245, 0.4);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #4c6ef5;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #364fc7;
    }

    #result {
      text-align: center;
      margin-top: 1rem;
      font-weight: 500;
    }

    .links {
      text-align: center;
      margin-top: 1rem;
    }

    .links a {
      color: #4c6ef5;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Student Automated System</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <div class="input-group">
        <label for="role">Select Role</label>
        <select id="role" required>
          <option value="">-- Choose Role --</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit">Login</button>
      <p id="result"></p>

      <div class="links">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>

  <script>
    const API_BASE = "http://localhost:5000";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      const resultText = document.getElementById("result");

      if (!email || !password || !role) {
        resultText.style.color = "red";
        resultText.innerText = "‚ùå Please fill in all fields";
        return;
      }

      resultText.style.color = "#666";
      resultText.innerText = "‚è≥ Logging in...";

      try {
        console.log("üîê Attempting login:", { email, role });
        
        const response = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role }),
        });

        console.log("üì° Response status:", response.status);

        if (!response.ok) {
          const errText = await response.text();
          console.error("‚ùå Login failed:", errText);
          resultText.style.color = "red";
          resultText.innerText = "‚ùå " + errText;
          return;
        }

        const data = await response.json();
        console.log("‚úÖ Login successful:", data);
        
        resultText.style.color = "green";
        resultText.innerText = "‚úÖ " + data.message;

        // Clear all previous session data
        sessionStorage.clear();

        // Store user information based on role
        if (role === "teacher") {
          // Store with both formats for compatibility
          sessionStorage.setItem("teacherId", data.user.TEACHER_ID);
          sessionStorage.setItem("teacherName", data.user.NAME);
          sessionStorage.setItem("teacherDepartment", data.user.DEPARTMENT);
          sessionStorage.setItem("teacherEmail", data.user.EMAIL);
          
          console.log("‚úÖ Stored teacher data:", {
            id: data.user.TEACHER_ID,
            name: data.user.NAME,
            dept: data.user.DEPARTMENT,
            email: data.user.EMAIL
          });
          
          setTimeout(() => {
            console.log("üîÑ Redirecting to teacher dashboard...");
            window.location.href = "teacher/teacher_dashboard.html";
          }, 1000);

        } else if (role === "student") {
          sessionStorage.setItem("studentId", data.user.STUDENT_ID);
          sessionStorage.setItem("studentName", data.user.NAME);
          sessionStorage.setItem("studentEmail", data.user.EMAIL);
          sessionStorage.setItem("studentDepartment", data.user.DEPARTMENT);
          
          console.log("‚úÖ Stored student data:", {
            id: data.user.STUDENT_ID,
            name: data.user.NAME,
            email: data.user.EMAIL,
            dept: data.user.DEPARTMENT
          });
          
          setTimeout(() => {
            console.log("üîÑ Redirecting to student dashboard...");
            window.location.href = "student/student_dashboard.html";
          }, 1000);

        } else if (role === "admin") {
          sessionStorage.setItem("adminId", data.user.ADMIN_ID);
          sessionStorage.setItem("adminName", data.user.NAME);
          sessionStorage.setItem("adminEmail", data.user.EMAIL);
          
          console.log("‚úÖ Stored admin data:", {
            id: data.user.ADMIN_ID,
            name: data.user.NAME,
            email: data.user.EMAIL
          });
          
          setTimeout(() => {
            console.log("üîÑ Redirecting to admin dashboard...");
            window.location.href = "admin/admin_dashboard.html";
          }, 1000);
        }

      } catch (error) {
        console.error("‚ùå Login error:", error);
        resultText.style.color = "orange";
        resultText.innerText = "‚ö†Ô∏è Network error or server not running";
      }
    });
  </script>

</body>
</html>
