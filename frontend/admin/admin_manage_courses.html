<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Manage Courses | Student Automated System</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f3f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #212529;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    header h1 {
      font-size: 1.4rem;
    }

    header a {
      background: #4c6ef5;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
    }

    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }

    /* ==== TABLE ==== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    th, td {
      text-align: left;
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #4c6ef5;
      color: #fff;
    }

    tr:hover {
      background: #f8f9fa;
    }

    /* ==== BUTTONS ==== */
    .btn {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .btn-edit {
      background: #15aabf;
    }

    .btn-delete {
      background: #fa5252;
    }

    .btn-add {
      background: #51cf66;
      display: block;
      margin: 0 auto 1rem auto;
    }

    /* ==== MODAL ==== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 400px;
    }

    .modal-content h3 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .modal-content input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
    }

    .save-btn {
      background: #4c6ef5;
      border: none;
      color: #fff;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      cursor: pointer;
    }

    .cancel-btn {
      background: #868e96;
      border: none;
      color: #fff;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel - Manage Courses</h1>
    <a href="admin_dashboard.html">â¬… Back to Dashboard</a>
  </header>

  <div class="container">
    <h2>Course Records</h2>
    <button class="btn btn-add" onclick="openModal()">+ Add Course</button>

    <table id="courseTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Course Name</th>
          <th>Department</th>
          <th>Credits</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </div>

  <!-- MODAL -->
  <div class="modal" id="courseModal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Course</h3>
      <input type="text" id="courseName" placeholder="Course Name">
      <input type="text" id="courseDept" placeholder="Department">
      <input type="number" id="courseCredits" placeholder="Credits">
      <div class="modal-actions">
        <button class="save-btn" onclick="saveCourse()">Save</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let courses = [
      { id: 1, name: "Data Structures", dept: "Computer Science", credits: 4 },
      { id: 2, name: "Engineering Mathematics", dept: "Mathematics", credits: 3 },
      { id: 3, name: "Thermodynamics", dept: "Mechanical", credits: 3 }
    ];

    let editId = null;

    function renderTable() {
      const tbody = document.querySelector("#courseTable tbody");
      tbody.innerHTML = "";
      courses.forEach((c) => {
        const row = `
          <tr>
            <td>${c.id}</td>
            <td>${c.name}</td>
            <td>${c.dept}</td>
            <td>${c.credits}</td>
            <td>
              <button class="btn btn-edit" onclick="editCourse(${c.id})">Edit</button>
              <button class="btn btn-delete" onclick="deleteCourse(${c.id})">Delete</button>
            </td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    function openModal(editMode = false) {
      document.getElementById('courseModal').style.display = 'flex';
      document.getElementById('modalTitle').textContent = editMode ? 'Edit Course' : 'Add Course';
    }

    function closeModal() {
      document.getElementById('courseModal').style.display = 'none';
      document.getElementById('courseName').value = '';
      document.getElementById('courseDept').value = '';
      document.getElementById('courseCredits').value = '';
      editId = null;
    }

    function saveCourse() {
      const name = document.getElementById('courseName').value.trim();
      const dept = document.getElementById('courseDept').value.trim();
      const credits = parseInt(document.getElementById('courseCredits').value);

      if (!name || !dept || !credits) {
        alert("Please fill all fields!");
        return;
      }

      if (editId) {
        const course = courses.find(c => c.id === editId);
        course.name = name;
        course.dept = dept;
        course.credits = credits;
      } else {
        const newId = courses.length ? courses[courses.length - 1].id + 1 : 1;
        courses.push({ id: newId, name, dept, credits });
      }

      closeModal();
      renderTable();
    }

    function editCourse(id) {
      const course = courses.find(c => c.id === id);
      if (!course) return;

      document.getElementById('courseName').value = course.name;
      document.getElementById('courseDept').value = course.dept;
      document.getElementById('courseCredits').value = course.credits;
      editId = id;
      openModal(true);
    }

    function deleteCourse(id) {
      if (confirm("Are you sure you want to delete this course?")) {
        courses = courses.filter(c => c.id !== id);
        renderTable();
      }
    }

    renderTable();
  </script>
</body>
</html>
