<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Students | Student Automated System</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #343a40;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4rem;
    }

    header a {
      color: #fff;
      text-decoration: none;
      background: #4c6ef5;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }

    /* ==== TABLE ==== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      text-align: left;
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #4c6ef5;
      color: white;
    }

    tr:hover {
      background: #f8f9fa;
    }

    /* ==== BUTTONS ==== */
    .btn {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .btn-edit {
      background: #15aabf;
    }

    .btn-delete {
      background: #fa5252;
    }

    .btn-add {
      background: #51cf66;
      display: block;
      margin: 0 auto 1rem auto;
    }

    /* ==== FORM MODAL ==== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 400px;
    }

    .modal-content h3 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      width: 48%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .save-btn {
      background: #4c6ef5;
    }

    .cancel-btn {
      background: #868e96;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel - Manage Students</h1>
    <a href="admin_dashboard.html">â¬… Back to Dashboard</a>
  </header>

  <div class="container">
    <h2>Student Records</h2>

    <button class="btn btn-add" onclick="openModal()">+ Add Student</button>

    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be loaded dynamically -->
      </tbody>
    </table>
  </div>

  <!-- MODAL FOR ADD / EDIT -->
  <div class="modal" id="studentModal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Student</h3>
      <input type="text" id="studentName" placeholder="Full Name">
      <input type="email" id="studentEmail" placeholder="Email">
      <input type="text" id="studentCourse" placeholder="Course">
      <div class="modal-actions">
        <button class="save-btn" onclick="saveStudent()">Save</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let students = [
      { id: 1, name: "Shravani Kurkute", email: "shravani@example.com", course: "Computer Science" },
      { id: 2, name: "Aarav Mehta", email: "aarav@example.com", course: "Electronics" },
      { id: 3, name: "Riya Sharma", email: "riya@example.com", course: "Mechanical" }
    ];

    let editId = null;

    function renderTable() {
      const tbody = document.querySelector("#studentTable tbody");
      tbody.innerHTML = "";
      students.forEach((s) => {
        const row = `
          <tr>
            <td>${s.id}</td>
            <td>${s.name}</td>
            <td>${s.email}</td>
            <td>${s.course}</td>
            <td>
              <button class="btn btn-edit" onclick="editStudent(${s.id})">Edit</button>
              <button class="btn btn-delete" onclick="deleteStudent(${s.id})">Delete</button>
            </td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    function openModal(editMode = false) {
      document.getElementById('studentModal').style.display = 'flex';
      document.getElementById('modalTitle').textContent = editMode ? 'Edit Student' : 'Add Student';
    }

    function closeModal() {
      document.getElementById('studentModal').style.display = 'none';
      document.getElementById('studentName').value = '';
      document.getElementById('studentEmail').value = '';
      document.getElementById('studentCourse').value = '';
      editId = null;
    }

    function saveStudent() {
      const name = document.getElementById('studentName').value.trim();
      const email = document.getElementById('studentEmail').value.trim();
      const course = document.getElementById('studentCourse').value.trim();

      if (!name || !email || !course) {
        alert("Please fill all fields!");
        return;
      }

      if (editId) {
        const student = students.find(s => s.id === editId);
        student.name = name;
        student.email = email;
        student.course = course;
      } else {
        const newId = students.length ? students[students.length - 1].id + 1 : 1;
        students.push({ id: newId, name, email, course });
      }

      closeModal();
      renderTable();
    }

    function editStudent(id) {
      const student = students.find(s => s.id === id);
      if (!student) return;

      document.getElementById('studentName').value = student.name;
      document.getElementById('studentEmail').value = student.email;
      document.getElementById('studentCourse').value = student.course;
      editId = id;
      openModal(true);
    }

    function deleteStudent(id) {
      if (confirm("Are you sure you want to delete this student?")) {
        students = students.filter(s => s.id !== id);
        renderTable();
      }
    }

    renderTable();
  </script>
</body>
</html>
