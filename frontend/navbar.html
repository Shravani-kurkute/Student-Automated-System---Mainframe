<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Navbar | SAS</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* Navbar container */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #007bff;
      color: white;
      padding: 10px 25px;
      font-family: 'Poppins', sans-serif;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Logo + title */
    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Nav links */
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #ffdf6c;
    }

    /* Logout button */
    .logout-btn {
      background: #dc3545;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #b52b38;
    }

    /* Responsive menu toggle */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background: white;
      height: 3px;
      width: 25px;
      margin: 4px 0;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #0056b3;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">üè´ SAS Admin</div>

    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="nav-links" id="navLinks">
      <a href="admin_dashboard.html">Dashboard</a>
      <a href="admin_manage_students.html">Students</a>
      <a href="admin_manage_teachers.html">Teachers</a>
      <a href="admin_manage_courses.html">Courses</a>
      <a href="admin_analytics.html">Analytics</a>
      <a href="admin_reports.html">Reports</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    function logout() {
      alert("You have been logged out successfully!");
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
